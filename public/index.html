<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Writing Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <span id="title">Writing Tracker</span>
      </h1>
      <div class="text-center">
        <small class="text-muted" style="font-style: italic"
          >Track your writing progress day by day</small
        >
      </div>
    </div>

    <div class="container">
      <!-- <p>Update Word Count</p> -->
      <form id="wcupdate">
        <div class="row align-items-end">
          <div class="col">
            <label for="startDate">Date</label>
            <input
              id="startDate"
              name="startDate"
              class="form-control"
              type="date"
              required
            />
          </div>
          <div class="col">
            <label for="wordCount">Word Count</label>
            <input
              id="wordCount"
              name="wordCount"
              class="form-control"
              type="number"
              required
            />
          </div>
          <div class="col">
            <label for="Category">Category</label>
            <select class="form-select" name="category" id="category">
              <option>Story</option>
              <option>Plotting</option>
            </select>
          </div>
          <div class="col">
            <label for="projectName">Project Name</label>
            <input
              id="projectName"
              name="projectName"
              class="form-control"
              type="string"
              required
            />
          </div>

          <!-- Need to add some toggle or checkbox for if user wants to overwrite or add -->

          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

      <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
        <label class="btn btn-secondary active">
          <input
            type="radio"
            name="time"
            id="lastmonday"
            autocomplete="off"
            checked
          />
          Since Last Monday
        </label>

        <label class="btn btn-secondary">
          <input type="radio" name="time" id="lastwk" autocomplete="off" />
          Last Week
        </label>

        <label class="btn btn-secondary">
          <input type="radio" name="time" id="lastmonth" autocomplete="off" />
          Last Month
        </label>

        <label class="btn btn-secondary">
          <input type="radio" name="time" id="lastyear" autocomplete="off" />
          Last Year
        </label>

        <label class="btn btn-secondary">
          <input type="radio" name="time" id="alltime" autocomplete="off" />
          All Time
        </label>
      </div>

      <canvas
        id="myChart"
        style="width: 100%; max-width: 600px; margin-top: 20px"
      ></canvas>
    </div>
  </body>
</html>
